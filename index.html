<!DOCTYPE html>
<html 
    lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RocketNews</title>
    <link rel="stylesheet" type="text/css" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=League+Spartan:wght@300&family=Poppins:wght@300&display=swap" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Work+Sans:wght@300&display=swap" rel="stylesheet">
</head>
<body
    id="body"
    style="background-color: black;"
    width= 100%;
    height= 100%;>
    <div
        id="container1">
        <img
            id="logo_icon"
            src="./assets/logo.svg" 
            alt="failed loaded logo"
            width="389px"
            height="94px">
        <div
            id="camp1_text1">
            <p id="title">
                <strong>atualize ideias e informações em 5 minutos.</strong>
            </p>
        
            <p id="subtitle">
                <strong> tudo que você precisa saber para começar seu dia bem e informado</strong>
            </p>
        
            <p id="text">
                noticias sobre o universo Rocketseat, e tudo o que precisa para começar o dia melhor. 
                <br>
                perfeito para se preparar para codar ☕
            </p>  
        </div>
    
        <div
            id="camp2_form">
            <form 
            action=""
            id="insert_email">
            <div
                id="input">
                <p style="color: #A8A8A8;;">
                    <Strong>Insira seu e-mail:</Strong> 
                </p>
                <input 
                    style="width: 655px; height: 48px; border: 0px;"
                    id="camp_email"
                    type="email"
                    placeholder="al@rocketseat.com">
                <button 
                    style="width: 48px; height: 50px; background-color: #8257E5; border: 0px;"
                    id="button_input"
                    >
                    <img
                        width="24px"
                        height="24px"
                        src="./assets/send.svg" 
                        alt="failed loaded send">
                </button>
            </div>       
        </form>        
        </div>

        <div
            id="camp3_rodape">
            <a
            id="text_rodape">
            <strong>deixe-me ler primeiro</strong>
            <img
                id="icon_rodape" 
                src="./assets/arrow-right.svg" 
                alt="failed loaded arrow"
                width="24px"
                height="24px">
        </a>
        </div>
    </div>

    <img 
        id="image_background"    
        src="./assets/read_news.jpg" 
        alt="failed loaded"
        width="1175px"
        height="784px">
</body>
</html>
